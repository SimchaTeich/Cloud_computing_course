<!DOCTYPE html>
<html>
    <head>
       <title>Message 2 subscribers form</title>
    </head>
    <body>
        <h1>send a message to your subscribers</h1>
        <form id="msg2SubscribersForm">
            <label for="userID">userID:</label>
            <br>
            <input type="text" id="userID" name="userID" required>
            <br><br>
            <label for="subject">Subject:</label>
            <br>
            <input type="text" id="subject" name="subject" required>
            <br><br>
            <label for="body">Body:</label>
            <br>
            <textarea type="text" id="body" name="body" style="height:200px;width:280px;" required></textarea>
            <br><br>
            <button type="submit">send</button>
        </form>
    </body>
    <script>
        document.getElementById('msg2SubscribersForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const userID = document.getElementById('userID').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            
            if (!userID || !subject || !body) {
                alert('The registration form is incomplete');
                return;
            }
            
            const response = await fetch(`https://ylvil6fkmf.execute-api.us-east-1.amazonaws.com/prod/msgToSubscribers`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userID: userID,
                    subject: subject,
                    body: body
                })
            });
            const data = await response.json();
            alert(JSON.stringify(data));
        });
    </script>
</html>
