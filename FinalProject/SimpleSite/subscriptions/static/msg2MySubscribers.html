<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to Subscribers Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message My Subscribers</h1>
        <form id="msg2SubscribersForm">
            <label for="userID">UserID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="8" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        document.getElementById('msg2SubscribersForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const userID = document.getElementById('userID').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            
            if (!userID || !subject || !body) {
                alert('The form is incomplete');
                return;
            }
            
            try {
                const response = await fetch(`https://ylvil6fkmf.execute-api.us-east-1.amazonaws.com/prod/msgToSubscribers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userID: userID,
                        subject: subject,
                        body: body
                    })
                });
                const data = await response.json();
                alert(JSON.stringify(data));
                
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
