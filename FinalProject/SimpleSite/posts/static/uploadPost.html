<!DOCTYPE html>
<html>
    <head>
       <title>Upload Post</title>
    </head>
    <body>
        <h1>Upload Post</h1>
        <form id="uploadPostForm">
            <label for="userID">userID:</label>
            <br>
            <input type="text" id="userID" name="userID" required>
            <br><br>
            <label for="title">Title:</label>
            <br>
            <input type="text" id="title" name="title" required>
            <br><br>
            <label for="body">Body:</label>
            <br>
            <textarea type="text" id="body" name="body" style="height:200px;width:280px;" required></textarea>
            <br><br>
            <label for="imageFile">Select image:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            <br><br>
            <button type="submit">upload</button>
        </form>
    </body>
    <script>
        document.getElementById('uploadPostForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const userID = document.getElementById('userID').value;
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];

            if (!userID || !title || !body || !file) {
                alert('something is missing...');
                return;
            }
            
            // step 1: upload content and get preSignedUrl for image
            const response = await fetch(`https://n5ztmyxhrj.execute-api.us-east-1.amazonaws.com/prod/uploadPost`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userID: userID,
                    title: title,
                    body: body
                })
            });
            const data = await response.json();
            const msg = data.msg;
            const preSignedUrl = data.preSignedUrl;
            console.log(data);
            
            // Step 2: Upload the file using the pre-signed URL
            const uploadResponse = await fetch(preSignedUrl, {
                method: 'PUT',
                body: file
            });
            
            if (!uploadResponse.ok) {
                alert('Failed to upload the file.');
                return;
            }
            
            alert(msg);
        });
    </script>
</html>
