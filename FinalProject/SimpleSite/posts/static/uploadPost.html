<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="uploadPostForm">
        <h1>Upload Post</h1>
        <label for="userID">User ID:</label>
        <input type="text" id="userID" name="userID" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>

        <label for="imageFile">Select image:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" required>

        <div id="imagePreview" class="image-preview"></div>

        <button type="submit">Upload</button>
        <div id="messageContainer"></div>
    </form>

    <script>
        // Preview image before upload
        document.getElementById('imageFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = '';
            }
        });

        document.getElementById('uploadPostForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const userID = document.getElementById('userID').value.trim();
            const title = document.getElementById('title').value.trim();
            const body = document.getElementById('body').value.trim();
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];

            const messageContainer = document.getElementById('messageContainer');

            if (!userID || !title || !body || !file) {
                messageContainer.innerHTML = '<p class="error-message">Please fill in all fields and select an image.</p>';
                return;
            }

            // Step 1: Upload content and get preSignedUrl for image
            try {
                const response = await fetch('https://n5ztmyxhrj.execute-api.us-east-1.amazonaws.com/prod/uploadPost', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userID: userID,
                        title: title,
                        body: body
                    })
                });

                const data = await response.json();
                if (data.hasOwnProperty("error")) {
                    alert(data.error);
                    return;
                }
                
                const preSignedUrl = data.preSignedUrl;
                const msg = data.msg;

                // Step 2: Upload the file using the pre-signed URL
                const uploadResponse = await fetch(preSignedUrl, {
                    method: 'PUT',
                    body: file
                });

                if (!uploadResponse.ok) {
                    throw new Error('Failed to upload the file.');
                }

                alert(msg);

                messageContainer.innerHTML = `<p class="success-message">${msg}</p>`;
            } catch (error) {
                messageContainer.innerHTML = `<p class="error-message">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
