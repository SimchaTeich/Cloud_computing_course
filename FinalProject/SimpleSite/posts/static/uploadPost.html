<!DOCTYPE html>
<html>
    <head>
       <title>Upload Post</title>
    </head>
    <body>
        <h1>Upload Post</h1>
        <form id="uploadPostForm">
            <label for="userID">userID:</label>
            <br>
            <input type="text" id="userID" name="userID" required>
            <br><br>
            <label for="title">Title:</label>
            <br>
            <input type="text" id="title" name="title" required>
            <br><br>
            <label for="body">Body:</label>
            <br>
            <textarea type="text" id="body" name="body" style="height:200px;width:280px;" required></textarea>
            <br><br>
            <button type="submit">upload</button>
        </form>
    </body>
    <script>
        document.getElementById('uploadPostForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const userID = document.getElementById('userID').value;
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            
            if (!userID || !title || !body) {
                alert('something is missing...');
                return;
            }
            
            const response = await fetch(`https://n5ztmyxhrj.execute-api.us-east-1.amazonaws.com/prod/uploadPost`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userID: userID,
                    title: title,
                    body: body
                })
            });
            const data = await response.json();
            alert(JSON.stringify(data));
        });
    </script>
</html>
