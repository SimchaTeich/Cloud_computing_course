<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* Ensures button's width is properly contained */
        }
        button:hover {
            background-color: #0056b3;
        }
        #imagePreviewContainer {
            text-align: center;
            margin-top: 20px;
        }
        #imagePreview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Profile Image</h1>
        <form id="uploadForm">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>
            
            <label for="imageFile">Select image:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>

            <div id="imagePreviewContainer">
                <img id="imagePreview" src="" alt="Image preview" style="display: none;">
            </div>
            
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById('imageFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                imagePreview.src = '';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const userID = document.getElementById('userID').value;
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file.');
                return;
            }
            
            // Step 1: Get the pre-signed URL
            const response = await fetch(`https://xueq1x49q1.execute-api.us-east-1.amazonaws.com/prod/uploadProfile?userID=${userID}`);
            const data = await response.json();
            if (data.error) {
                alert('Failed to get pre-signed URL: ' + data.error);
                return;
            }
            
            const { preSignedUrl } = data; 
            console.log(preSignedUrl);

            // Step 2: Upload the file using the pre-signed URL
            const uploadResponse = await fetch(preSignedUrl, {
                method: 'PUT',
                body: file
            });
            
            if (!uploadResponse.ok) {
                alert('Failed to upload the file.');
                return;
            }
            
            alert('Image uploaded successfully!');
        });
    </script>
</body>
</html>
