<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        .button-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Fakebook</h1>
        <ul>
            <li><a href="/register" class="button-link">Register</a></li>
            <li><a href="/userDetails" class="button-link">View User Profile</a></li>
            <li><a href="/uploadProfile" class="button-link">Upload Profile Image</a></li>
            <li><a href="/uploadPost" class="button-link">Upload Post</a></li>
            <li><a href="/viewPosts" class="button-link">View Posts</a></li>
            <li><a href="/subscribe" class="button-link">Subscribe</a></li>
            <li><a href="/msg2MySubscribers" class="button-link">Message My Subscribers</a></li>
            <li><a href="/deleteUser" class="button-link">Delete User</a></li>
        </ul>
    </div>
</body>
</html>
